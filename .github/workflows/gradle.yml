# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          path: master
      - name: Grant execute permission for gradlew
        run: chmod +x master/gradlew
      - name: Test with Gradle
        run: master/gradlew -b master//build.gradle.kts jvmTest
      - name: Package with Gradle
        run: master/gradlew -b master//build.gradle.kts jsWebMinWebpack
      - name: Checkout some-pages
        uses: actions/checkout@v2
        with:
          ref: some-pages
          path: some-pages
      - name: Push to remote
        run: |
          cp master/build/web-min-webpack/* some-pages
          cd some-pages
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release"
          git push
