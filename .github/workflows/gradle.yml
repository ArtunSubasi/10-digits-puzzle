# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build, test and deploy

on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]
  pull_request:
    branches: [ master ]

jobs:
  build_test_deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          path: master
      - name: Grant execute permission for gradlew
        run: chmod +x master/gradlew
      - name: Test with Gradle
        run: master/gradlew -b master//build.gradle.kts jvmTest
      - name: Package with Gradle
        run: master/gradlew -b master//build.gradle.kts jsWebMinWebpack
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
      - name: Prepare dev
        if: github.ref == 'refs/heads/master'
        run: |
          cp master/build/web-min-webpack/* gh-pages/dev
          echo '::set-env name=COMMIT_MESSAGE::Deploy dev'
      - name: Prepare production
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp master/build/web-min-webpack/* gh-pages
          echo '::set-env name=COMMIT_MESSAGE::Deploy ${{ github.event.release.tag_name }}'
      - name: Push to remote
        if: (github.event_name == 'push') && ((github.ref == 'refs/heads/master') || startsWith(github.ref, 'refs/tags/'))
        run: |
          cd gh-pages
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "$COMMIT_MESSAGE"
          git push
